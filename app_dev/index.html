<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Heroes of life</title>

    <link rel="stylesheet" href="styles/app.css">
</head>
<body>
    <!-- HOMEPAGE -->
    <section id="homepage">
        <div class="smoke"></div>
        <div id="logo"></div>
        <button id="start-experience">start the game</button>
    </section>
    <!-- END HOMEPAGE -->


    <!-- GAME -->
    <section id="game-interface">
        <section id="loading-content"></section>
        <section id="game-content" class="pane" data-active="true"></section>
    </section>
    <!-- END GAME -->


    <!-- build:js scripts/vendors.js -->
    <script type="text/javascript" src="libraries/vendors/jquery.js"></script>
    <script type="text/javascript" src="libraries/vendors/handlebars.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/app.js -->
    <script type="text/javascript" src="libraries/controllers/_routingController.js"></script>
    <script type="text/javascript" src="libraries/controllers/_pageController.js"></script>
    <script type="text/javascript" src="libraries/controllers/_fullScreenController.js"></script>
    <script type="text/javascript" src="libraries/controllers/_loadingController.js"></script>

    <script type="text/javascript" src="libraries/models/heroesModel.js"></script>

    <script type="text/javascript" src="libraries/controllers/indexController.js"></script>
    <script type="text/javascript" src="libraries/controllers/gameHomePageController.js"></script>
    <script type="text/javascript" src="libraries/controllers/gameCharactersPageController.js"></script>
    <script type="text/javascript" src="libraries/app.js"></script>
    <!-- endbuild -->
</body>
</html>
